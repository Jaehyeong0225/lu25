  <h1>Login to Your Account</h1>

  <div class="login-container">
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <input type="submit" value="Login" />
    </form>

    <form id="customForm" style="margin-top: 30px;">
      <h3>Personalize Your Page</h3>
      <label>Background Color:
        <input type="color" name="bgColor">
      </label><br><br>
      <label>Text Color:
        <input type="color" name="textColor">
      </label><br><br>
      <label>Font Size:
        <input type="number" name="fontSize" min="10" max="40" /> px
      </label><br><br>
      <input type="submit" value="Apply Preferences">
    </form>

    <div class="extra-links">
      <p><a href="#">Forgot your password?</a></p>
      <p><a href="#">Don't have an account? Sign up</a></p>
    </div>
  </div>
